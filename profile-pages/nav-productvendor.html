<!DOCTYPE html>
            <html lang="en">
                <head>
                    <meta charset="UTF-8" />
                    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                    <meta name="viewport"
                    content="width=device-width, initial-scale=1, shrink-to-fit=no" />
                    <meta name="description" content="Local Online Marketplace - support local, keep our money local.">
                    <meta name="robots" content="index, follow" />
                    <link rel="icon" type="image/x-icon" href="https://0x61656c.github.io/shopthepl/media/favicon.ico"/>
                    <link rel="canonical" href="https:/shopthepl.com">
                    <title>Shop The PL</title> 
                    <!-- CSS -->
                    <link rel="stylesheet" href="https://0x61656c.github.io/shopthepl/css/styles.css" />
                    <link rel="stylesheet" href="https://0x61656c.github.io/shopthepl/css/item.css" />
            
                    <!-- Add icon library -->
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" defer>
                    <!-- MuseoModerno Font -->
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
                    <!-- Alegreya -->
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
                </head>
                <body>           
                    <header id="cs-navigation">
                        <!--Nav Logo-->
                        <!-- <a href="https://shop-the-pl.tangram.co/home" class="cs-logo cs-desktop" aria-label="back to home">
                            <div class="cs-logo-wrapper">
                                <img class="cs-default" src="https://0x61656c.github.io/shopthepl/media/blue-logo.png" alt="logo" width="210" height="29" aria-hidden="true" decoding="async">
                            </div>
                        </a> -->
                        <div class="cs-middle">
                            <div class="cs-bottom-bar">
                                <!--Navigation List-->
                                <nav class="cs-nav" role="navigation">
                                    <!--Mobile Nav Toggle-->
                                    <button class="cs-toggle" aria-label="mobile menu toggle">
                                        <div class="cs-box" aria-hidden="true">
                                            <span class="cs-line cs-line1" aria-hidden="true"></span>
                                            <span class="cs-line cs-line2" aria-hidden="true"></span>
                                            <span class="cs-line cs-line3" aria-hidden="true"></span>
                                        </div>
                                    </button>
                                    <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
                                    <div class="cs-ul-wrapper">
                                        <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                                            <li class="cs-li">
                                                <a href="javascript:history.back()" class="cs-li-link cs-active">
                                                    Go Back
                                                </a>
                                            </li>
                                            <li class="cs-li">
                                                <a href="https://shop-the-pl.tangram.co/home" class="cs-li-link">
                                                    Shop the PL Home
                                                </a>
                                            </li>
                                                                            <!-- Customer Account dropdown -->
                                <li class="cs-li cs-dropdown" tabindex="0">
                                    <span class="cs-li-link">
                                        Account
                                        <img class="cs-drop-icon" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Icons/arrow-dwon2.svg" alt="dropdown icon" width="24" height="24" decoding="async" aria-hidden="true">
                                    </span>
                                    <ul class="cs-drop-ul">
                                        <li class="cs-drop-li">
                                            <a href="https://shop-the-pl.tangram.co/my_transactions" class="cs-li-link cs-drop-link">Transactions</a>
                                        </li>
                                        <li class="cs-drop-li">
                                            <a href="https://shop-the-pl.tangram.co/my_chat" class="cs-li-link cs-drop-link">Messages</a>
                                        </li>
                                        <li class="cs-drop-li">
                                            <a href="https://shop-the-pl.tangram.co/edit_profile" class="cs-li-link cs-drop-link">Profile</a>
                                        </li>
                                        <li class="cs-drop-li">
                                            <a href="https://shop-the-pl.tangram.co/logout" class="cs-li-link cs-drop-link">Logout</a>
                                        </li>
                                    </ul>
                                </li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                            <div style="text-align: right; width: fit-content; display: inline-block; right: 0; position: absolute; background-color: white; padding: 9px;">
                                <a>
                                    <img src="https://0x61656c.github.io/shopthepl/media/blue-cart.png" width=40; style="margin-right: 33px;">
                                    <br><p style="margin: 0; font-weight: 700;"
                                    >View Cart (<span tg-user-content=cart-size></span>)</p>
                                </a>
                            </div>
                        </div>
                    </header>
                    <script src="https://0x61656c.github.io/shopthepl/js/main.js"></script> 
                </body>
            </html>
