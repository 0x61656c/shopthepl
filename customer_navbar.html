        <!-- CSS -->
        <link rel="stylesheet" href="https://0x61656c.github.io/shopthepl/css/styles.css" />

    <body>
        <div id="app_body_container">
            <div class="top-banner">
                <span>Enjoy Free Shipping on All Products!</span>
            </div>
            <header id="nav">
                <div class="row">
                    <div class="column left">
    
                        <div id="mySidebar" class="sidebar">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                            <a href="#"><img src="media/blueheart.png" width=15>Favorites</a>
                            <a href="#">Product Categories</a>
                            <a href="#">All Products</a>
                            <a href="#">Vendor Categories</a>

                                <a href="https://shop-the-pl.tangram.co/my_chat" class="cs-li-link cs-drop-link">Messages</a>

                    </div>
                    <div class="column middle">

                        <img src="media/shop-icon.png" width=28>

                            >(<span tg-user-content=cart-size></span>)</p>
                    </div>
                </div>
            </header>
    

        </div>
        <script src="https://0x61656c.github.io/shopthepl/js/main.js"></script> 
        <script>
            /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
            function openNav() {
            document.getElementById("mySidebar").style.width = "300px";
            }
    
            /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
            function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            }
        </script>

    </body>
